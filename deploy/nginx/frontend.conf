server {
    listen 80;
    server_name _;

    # Serve static frontend assets
    root /usr/share/nginx/html;
    index index.html;

    # Gzip for text assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/rss+xml text/xml image/svg+xml;
    gzip_min_length 256;

    # Try static file, else fallback to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache immutable assets aggressively
    location ~* \.(?:js|css|woff2?|ttf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Do not cache HTML
    location = /index.html {
        add_header Cache-Control "no-cache";
    }
}

