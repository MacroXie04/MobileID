# HTTPS reverse proxy for local development with Passkeys/WebAuthn
# Certificates expected at /etc/nginx/certs/localhost.pem and localhost-key.pem

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

# TLS termination and routing
server {
    listen 443 ssl http2;
    server_name localhost;

    ssl_certificate     /etc/nginx/certs/localhost.pem;
    ssl_certificate_key /etc/nginx/certs/localhost-key.pem;

    # For local testing only
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Forwarded headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    # Better timeouts for dev
    proxy_read_timeout 300;
    proxy_connect_timeout 60;
    proxy_send_timeout 300;

    # Serve SPA under /mobileid with client-side routing fallback
    location /mobileid/ {
        proxy_pass http://frontend:80/;
        # Ensure SPA fallback works by rewriting missing paths to index.html
        error_page 404 = /mobileid/index.html;
    }

    # Also serve the exact /mobileid path (no trailing slash)
    location = /mobileid {
        return 301 /mobileid/;
    }

    # API backend - strip the /api prefix
    location /api/ {
        # Because proxy_pass ends with a trailing slash, Nginx will strip the matching prefix
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
