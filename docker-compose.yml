services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.development
    environment:
      # WebAuthn relying party id/origins (override in .env as needed)
      - WEBAUTHN_RP_ID=localhost
      - BACKEND_ORIGIN=http://localhost:8000
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
    command: >
      bash -lc "python manage.py makemigrations --noinput && python manage.py migrate &&
                python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
  web:
    image: node:20-alpine
    working_dir: /app
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    command: sh -lc "corepack enable || true; yarn install --frozen-lockfile || yarn install; yarn dev --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./pages:/app
    restart: unless-stopped

