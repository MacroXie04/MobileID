# Note: version is obsolete in newer Docker Compose versions

services:
  # Django Backend API
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: mobileid_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - docker.env
    volumes:
      # Mount source for development (optional)
      - ./src:/app/src
      - ./manage.py:/app/manage.py
      - ./docker.env:/app/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      timeout: 30s
      retries: 5
      start_period: 40s
