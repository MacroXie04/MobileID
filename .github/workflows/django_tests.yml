name: Django Tests

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  backend-tests:
    name: Backend (Django) tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: src/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install dev tools (lint, coverage)
        run: |
          pip install black ruff flake8 coverage

      - name: Lint (black)
        run: black --check .

      - name: Lint (ruff)
        run: ruff .

      - name: Lint (flake8)
        run: flake8 .

      - name: Run Django tests with coverage
        env:
          # Ensure test-specific settings paths and flags are applied
          TESTING: "True"
          DJANGO_SETTINGS_MODULE: mobileid.settings
        run: |
          coverage run manage.py test -v 2
          coverage xml -o coverage.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: src/coverage.xml

