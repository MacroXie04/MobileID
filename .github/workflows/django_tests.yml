name: Django Tests

# Trigger on push/PR (all branches) after lint checks pass.
# Also triggers via workflow_run on default branch after lint workflows complete.
on:
  # Push only on main branch (for direct commits and merge commits)
  push:
    branches: [main]
    paths:
      - "src/**"
      - ".github/workflows/django_tests.yml"
  # Pull request on all branches (for PR checks)
  pull_request:
    paths:
      - "src/**"
      - ".github/workflows/django_tests.yml"
  workflow_run:
    workflows:
      - Lint Ruff
      - Lint Black
      - Lint Flake8
    types:
      - completed

# Cancel in-progress runs for the same branch
# Use head_ref for PRs (source branch), ref_name for push events
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  # Run lint checks first (only for push/PR triggers)
  lint-check:
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install lint tools
        run: pip install black ruff flake8

      - name: Run Black check
        working-directory: ./src
        run: black --check .

      - name: Run Ruff check
        working-directory: ./src
        run: ruff check .

      - name: Run Flake8 check
        working-directory: ./src
        run: flake8 .

  test:
    # Run after lint-check for push/PR, or when workflow_run succeeds
    needs: [lint-check]
    if: |
      always() && 
      (needs.lint-check.result == 'success' || 
       (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'))
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use workflow_run head_sha for workflow_run events, otherwise use default
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests with coverage
        working-directory: ./src
        env:
          TESTING: "True"
          DJANGO_SETTINGS_MODULE: "core.settings.dev"
        run: |
          python -m coverage run manage.py test -v 2
          python -m coverage xml -o coverage.xml

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: src/coverage.xml
          retention-days: 30
