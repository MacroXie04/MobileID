name: Django Tests

# Trigger on push to main and PRs
# The lint-check job handles lint validation before running tests
on:
  # Push only on main branch (for direct commits and merge commits)
  push:
    branches: [main]
    paths:
      - "src/**"
      - ".github/workflows/django_tests.yml"
  # Pull request on all branches (for PR checks)
  pull_request:
    paths:
      - "src/**"
      - ".github/workflows/django_tests.yml"

# Cancel in-progress runs for the same branch
# Use head_ref for PRs (source branch), ref_name for push events
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  # Run lint checks first
  lint-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install lint tools
        run: pip install black ruff flake8

      - name: Run Black check
        working-directory: ./src
        run: black --check .

      - name: Run Ruff check
        working-directory: ./src
        run: ruff check .

      - name: Run Flake8 check
        working-directory: ./src
        run: flake8 .

  test:
    # Run after lint-check succeeds
    needs: [lint-check]
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests with coverage
        working-directory: ./src
        env:
          TESTING: "True"
          DJANGO_SETTINGS_MODULE: "core.settings.dev"
        run: |
          python -m coverage run manage.py test -v 2
          python -m coverage xml -o coverage.xml

      - name: Upload coverage XML
        uses: actions/upload-artifact@v5
        with:
          name: coverage-xml
          path: src/coverage.xml
          retention-days: 30
