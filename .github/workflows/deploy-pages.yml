name: Build and Deploy Pages

on:
  push:
    branches: ["main"]

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: pages/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Configure Pages in the build job as recommended by the Pages action
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build
        run: npm run build
        env:
          # Prefer env-driven API base URL via Vite env
          VITE_API_BASE_URL: https://api.catcard.online

      # Optional fallback: replace dev API URLs in built assets if any remain
      - name: Replace API base URL in built assets (fallback)
        run: |
          set -e
          # Replace common localhost patterns if found
          if find dist -type f -name '*.js' -print0 | xargs -0 grep -q '127.0.0.1:8000' || \
             find dist -type f -name '*.js' -print0 | xargs -0 grep -q 'localhost:8000'; then
            find dist -type f -name '*.js' -print0 | xargs -0 sed -i.bak "s|http://127.0.0.1:8000|https://api.catcard.online|g"
            find dist -type f -name '*.js' -print0 | xargs -0 sed -i.bak "s|http://localhost:8000|https://api.catcard.online|g"
            # Also attempt replacement in css just in case
            find dist -type f -name '*.css' -print0 | xargs -0 sed -i.bak "s|http://127.0.0.1:8000|https://api.catcard.online|g" || true
            find dist -type f -name '*.css' -print0 | xargs -0 sed -i.bak "s|http://localhost:8000|https://api.catcard.online|g" || true
            find dist -type f -name '*.bak' -delete
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


