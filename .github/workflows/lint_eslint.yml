name: Lint ESLint

on:
  push:
    branches: ['**']
    paths:
      - 'pages/**'
      - '.github/workflows/lint_eslint.yml'
  pull_request:
    branches: ['**']
    paths:
      - 'pages/**'
      - '.github/workflows/lint_eslint.yml'

jobs:
  eslint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
          cache-dependency-path: pages/yarn.lock
      
      - name: Install dependencies
        working-directory: ./pages
        run: yarn install --frozen-lockfile
      
      - name: Run ESLint
        working-directory: ./pages
        run: yarn lint

