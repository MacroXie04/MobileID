name: Frontend Tests

# Trigger on push to main and PRs
# The lint-check job handles lint validation before running tests
on:
  # Push only on main branch (for direct commits and merge commits)
  push:
    branches: [main]
    paths:
      - "pages/**"
      - ".github/workflows/frontend_tests.yml"
  # Pull request on all branches (for PR checks)
  pull_request:
    paths:
      - "pages/**"
      - ".github/workflows/frontend_tests.yml"

# Cancel in-progress runs for the same branch
# Use head_ref for PRs (source branch), ref_name for push events
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  # Run lint checks first
  lint-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: pages/yarn.lock

      - name: Install dependencies
        working-directory: ./pages
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        working-directory: ./pages
        run: yarn lint

      - name: Run Prettier check
        working-directory: ./pages
        run: npx prettier --check src

  unit-and-e2e:
    # Run after lint-check succeeds
    needs: [lint-check]
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: pages/yarn.lock

      - name: Install dependencies
        working-directory: ./pages
        run: yarn install --frozen-lockfile

      - name: Run unit tests
        working-directory: ./pages
        run: yarn test:unit

      - name: Install Playwright browsers
        working-directory: ./pages
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests
        working-directory: ./pages
        env:
          CI: "true"
        run: yarn test:e2e:ci

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: pages/playwright-report
          if-no-files-found: ignore
