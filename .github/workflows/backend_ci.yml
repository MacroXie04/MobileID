name: Backend CI

on:
  push:
    paths:
      - "src/**"
      - ".github/workflows/backend_ci.yml"
      - ".github/workflows/detect-open-pr.yml"
  pull_request:
    paths:
      - "src/**"
      - ".github/workflows/backend_ci.yml"
      - ".github/workflows/detect-open-pr.yml"
  workflow_dispatch:

# Least-privilege default token permissions
permissions:
  contents: read
  pull-requests: read

# Cancel in-progress runs for the same branch
# Use head_ref for PRs (source branch), ref_name for push events
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  detect-open-pr:
    name: Detect Open PR
    uses: ./.github/workflows/detect-open-pr.yml
    permissions:
      contents: read
      pull-requests: read

  backend-lint:
    name: Backend Lint
    needs: [detect-open-pr]
    if: needs.detect-open-pr.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install linters
        working-directory: ./src
        run: uv sync --frozen --only-group dev

      - name: Run Black
        working-directory: ./src
        run: uv run black --check .

      - name: Run Flake8
        working-directory: ./src
        run: uv run flake8 .

      - name: Run Ruff
        working-directory: ./src
        run: uv run ruff check .

  migration-check:
    name: Migration Check
    needs: [detect-open-pr]
    if: needs.detect-open-pr.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        working-directory: ./src
        run: uv sync --frozen --no-dev

      - name: Check for missing migrations
        working-directory: ./src
        env:
          DJANGO_SETTINGS_MODULE: "core.settings.dev"
          TESTING: "True"
        run: uv run python manage.py makemigrations --check --dry-run

      - name: Test migrations application
        working-directory: ./src
        env:
          DJANGO_SETTINGS_MODULE: "core.settings.dev"
          TESTING: "True"
        run: uv run python manage.py migrate

  django-test:
    name: Django Test
    needs: [detect-open-pr]
    if: needs.detect-open-pr.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        working-directory: ./src
        run: uv sync --frozen

      - name: Run Django tests with coverage
        working-directory: ./src
        env:
          TESTING: "True"
          DJANGO_SETTINGS_MODULE: "core.settings.dev"
        run: |
          uv run coverage run manage.py test -v 2
          uv run coverage xml -o coverage.xml

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: src/coverage.xml
          retention-days: 30

  docker-build:
    name: Docker Build
    needs: [detect-open-pr]
    if: |
      needs.detect-open-pr.outputs.should_run == 'true' &&
      !(github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: false
          tags: mobileid-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
