name: Backend CI

# Standard CI trigger set: push/pull_request on all branches, plus manual
on:
  push:
  pull_request:
  workflow_dispatch:

# Least-privilege default token permissions
permissions:
  contents: read
  pull-requests: read

# Cancel in-progress runs for the same branch
# Use head_ref for PRs (source branch), ref_name for push events
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  detect-open-pr:
    name: Detect Open PR
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: read
      contents: read
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}

    steps:
      - name: Check for open PR
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'pull_request') {
              core.setOutput('should_run', 'true');
              return;
            }

            const { owner, repo } = context.repo;
            const branch = context.ref.replace('refs/heads/', '');
            const { data: prs } = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              head: `${owner}:${branch}`,
              per_page: 1,
            });
            core.setOutput('should_run', prs.length > 0 ? 'false' : 'true');

  code-style-check:
    name: Code Style Check
    needs: [detect-open-pr]
    if: needs.detect-open-pr.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Black
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Run Black
        working-directory: ./src
        run: black --check .

  backend-linting:
    name: Backend Linting
    needs: [detect-open-pr]
    if: needs.detect-open-pr.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install linters
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install flake8 ruff

      - name: Run Flake8
        working-directory: ./src
        run: flake8 .

      - name: Run Ruff
        working-directory: ./src
        run: ruff check .

  migration-check:
    name: Migration Check
    needs: [detect-open-pr]
    if: needs.detect-open-pr.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for missing migrations
        working-directory: ./src
        env:
          DJANGO_SETTINGS_MODULE: "core.settings.dev"
          TESTING: "True"
        run: python manage.py makemigrations --check --dry-run

      - name: Test migrations application
        working-directory: ./src
        env:
          DJANGO_SETTINGS_MODULE: "core.settings.dev"
          TESTING: "True"
        run: python manage.py migrate

  django-test:
    name: Django Test
    needs: [detect-open-pr]
    if: needs.detect-open-pr.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests with coverage
        working-directory: ./src
        env:
          TESTING: "True"
          DJANGO_SETTINGS_MODULE: "core.settings.dev"
        run: |
          python -m coverage run manage.py test -v 2
          python -m coverage xml -o coverage.xml

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: src/coverage.xml
          retention-days: 30
