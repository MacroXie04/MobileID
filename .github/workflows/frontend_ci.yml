name: Frontend CI

on:
  push:
    paths:
      - "pages/**"
      - ".github/workflows/frontend_ci.yml"
      - ".github/workflows/detect-open-pr.yml"
  pull_request:
    paths:
      - "pages/**"
      - ".github/workflows/frontend_ci.yml"
      - ".github/workflows/detect-open-pr.yml"
  workflow_dispatch:

env:
  NPM_CONFIG_FETCH_RETRIES: 5
  NPM_CONFIG_FETCH_RETRY_FACTOR: 2
  NPM_CONFIG_FETCH_RETRY_MINTIMEOUT: 20000
  NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT: 120000
  YARN_NETWORK_TIMEOUT: 120000

# Least-privilege default token permissions
permissions:
  contents: read
  pull-requests: read

# Cancel in-progress runs for the same branch
# Use head_ref for PRs (source branch), ref_name for push events
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  detect-open-pr:
    name: Detect Open PR
    uses: ./.github/workflows/detect-open-pr.yml
    permissions:
      contents: read
      pull-requests: read

  code-style-check:
    name: Code Style Check
    needs: [detect-open-pr]
    if: needs.detect-open-pr.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: pages/yarn.lock

      - name: Install dependencies
        working-directory: ./pages
        run: yarn install --frozen-lockfile --network-timeout 120000

      - name: Run Prettier
        working-directory: ./pages
        run: yarn prettier --check .

  frontend-linting:
    name: Frontend Linting
    needs: [detect-open-pr]
    if: needs.detect-open-pr.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: pages/yarn.lock

      - name: Install dependencies
        working-directory: ./pages
        run: yarn install --frozen-lockfile --network-timeout 120000

      - name: Run ESLint
        working-directory: ./pages
        run: yarn lint

  npm-test:
    name: NPM Test
    needs: [detect-open-pr]
    if: needs.detect-open-pr.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: pages/yarn.lock

      - name: Install dependencies
        working-directory: ./pages
        run: yarn install --frozen-lockfile --network-timeout 120000

      - name: Run unit tests
        working-directory: ./pages
        run: yarn test:unit

      - name: Get Playwright version
        id: playwright-version
        working-directory: ./pages
        run: echo "version=$(npx playwright --version)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./pages
        run: npx playwright install --with-deps

      - name: Install Playwright system deps (cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: ./pages
        run: npx playwright install-deps

      - name: Run Playwright E2E tests
        working-directory: ./pages
        env:
          CI: "true"
        run: yarn test:e2e:ci

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: pages/playwright-report
          if-no-files-found: ignore

  build-frontend:
    name: Build Frontend Artifact
    needs: [detect-open-pr, code-style-check, frontend-linting, npm-test]
    if: |
      needs.detect-open-pr.outputs.should_run == 'true' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      id-token: write
      attestations: write
    env:
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: pages/yarn.lock

      - name: Install dependencies
        working-directory: ./pages
        run: yarn install --frozen-lockfile --network-timeout 120000

      - name: Build frontend
        working-directory: ./pages
        run: yarn build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: pages/dist
          retention-days: 14

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: pages/dist
