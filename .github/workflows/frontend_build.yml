name: Frontend Build

on:
  push:
    branches: ['**']
    paths:
      - 'pages/**'
      - '.github/workflows/frontend_build.yml'
  pull_request:
    branches: ['**']
    paths:
      - 'pages/**'
      - '.github/workflows/frontend_build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: pages/package-lock.json
      
      - name: Install dependencies
        working-directory: ./pages
        run: npm install
      
      - name: Build frontend
        working-directory: ./pages
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: pages/dist
          retention-days: 7

