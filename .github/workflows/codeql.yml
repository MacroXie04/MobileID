name: CodeQL Security Analysis

on:
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday - scans all branches
  workflow_run:
    workflows:
      - Lint Ruff
    # No branch restriction - scans all branches after Lint Ruff completes
    # Note: This may increase resource consumption. If needed, add branch restrictions
    # back (e.g., branches: [main, master]) to limit scans to specific branches.
    types:
      - completed

jobs:
  analyze:
    name: Analyze
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["python", "javascript"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
