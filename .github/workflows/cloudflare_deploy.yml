name: Deploy Frontend to Cloudflare Pages

on:
  # Allow manual deployment trigger
  workflow_dispatch:
  # Trigger after Frontend Tests succeed (ensures tested code is deployed)
  # This prevents deployment of untested code
  workflow_run:
    workflows: ["Frontend Tests"]
    branches: [main]
    types:
      - completed

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend to Cloudflare Pages
    timeout-minutes: 15
    # Only deploy when:
    # 1. Manual trigger on main branch
    # 2. Frontend Tests workflow succeeded (branches filter already ensures main branch)
    if: |
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    environment:
      name: MobileID Frontend (Cloudflare - Production)
      url: https://mobileid.pages.dev

    # Note: gitHubToken is not provided to cloudflare/pages-action to avoid
    # duplicate deployment records. The deployment record is created via
    # the environment configuration above.

    env:
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          # Use workflow_run's head_sha for workflow_run events, otherwise use default
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: pages/yarn.lock

      - name: Install Dependencies
        working-directory: ./pages
        run: yarn install --frozen-lockfile

      - name: Build Frontend
        working-directory: ./pages
        run: yarn build

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Ensure Cloudflare Pages Project Exists
        run: |
          if ! wrangler pages project list | grep -q 'mobileid'; then
            echo "Creating Cloudflare Pages project: mobileid"
            wrangler pages project create mobileid --production-branch=main
          else
            echo "Cloudflare Pages project 'mobileid' already exists."
          fi

      # ---------- Deploy to Cloudflare Pages ----------
      # Note: gitHubToken is not provided to avoid duplicate deployment records.
      # The deployment record is created via the environment configuration above.
      - name: Deploy to Cloudflare Pages
        id: deploy_pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: mobileid
          directory: ./pages/dist

      # ---------- Post-Deployment Verification ----------
      - name: Wait for deployment to propagate
        run: sleep 15

      - name: Verify Frontend Deployment
        run: |
          DEPLOY_URL="https://mobileid.pages.dev"
          echo "Checking frontend at: $DEPLOY_URL"

          # Check main page responds
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL" || echo "000")
          echo "Frontend Response: $HTTP_CODE"

          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 400 ]; then
            echo "::error::Deployment verification failed: Frontend returned $HTTP_CODE"
            exit 1
          fi
          echo "[PASS] Frontend is responding"

      - name: Smoke Test - Critical Assets
        run: |
          DEPLOY_URL="https://mobileid.pages.dev"

          echo "Running smoke tests for critical assets..."

          # Check if index.html contains expected content
          CONTENT=$(curl -s "$DEPLOY_URL")
          if echo "$CONTENT" | grep -q "MobileID"; then
            echo "[PASS] Index page contains expected content"
          else
            echo "[WARN] Index page may not have expected content"
          fi

          # Check privacy page
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/privacy.html" || echo "000")
          echo "Privacy Page: $HTTP_CODE"

          echo "[PASS] Smoke tests completed"

      - name: Deployment Summary
        run: |
          echo "## Frontend Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://mobileid.pages.dev" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Healthy" >> $GITHUB_STEP_SUMMARY
