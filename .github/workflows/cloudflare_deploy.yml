name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend to Cloudflare Pages

    environment:
      name: MobileID Frontend (Production)
      url: https://mobileid.pages.dev

    env:
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: pages/yarn.lock

      - name: Install Dependencies
        working-directory: ./pages
        run: yarn install --frozen-lockfile

      - name: Build Frontend
        working-directory: ./pages
        run: yarn build

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Ensure Cloudflare Pages Project Exists
        run: |
          if ! wrangler pages project list | grep -q 'mobileid'; then
            echo "Creating Cloudflare Pages project: mobileid"
            wrangler pages project create mobileid --production-branch=main
          else
            echo "Cloudflare Pages project 'mobileid' already exists."
          fi

      # ---------- Create GitHub Deployment ----------
      - name: Create GitHub Deployment Record
        id: create_deploy
        uses: actions/create-deployment@v2
        with:
          environment: MobileID Frontend (Production)
          ref: ${{ github.ref }}
          description: "Deploying MobileID Frontend to Cloudflare Pages"
          auto_merge: false
          transient_environment: false

      # ---------- Deploy to Cloudflare Pages ----------
      - name: Deploy to Cloudflare Pages
        id: deploy_pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: mobileid
          directory: ./pages/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      # ---------- Report Deployment Status ----------
      - name: Mark Deployment Success
        if: success()
        uses: actions/create-deployment-status@v2
        with:
          deployment_id: ${{ steps.create_deploy.outputs.deployment_id }}
          state: success
          environment_url: https://mobileid.pages.dev
          description: "MobileID Frontend successfully deployed to Cloudflare Pages"

      - name: Mark Deployment Failure
        if: failure()
        uses: actions/create-deployment-status@v2
        with:
          deployment_id: ${{ steps.create_deploy.outputs.deployment_id }}
          state: failure
          description: "Cloudflare Pages deployment failed"
