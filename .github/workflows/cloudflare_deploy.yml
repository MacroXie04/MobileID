name: Deploy Frontend to Cloudflare Pages (Auto Create)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend to Cloudflare Pages
    env:
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: pages/yarn.lock

      - name: Install Dependencies
        working-directory: ./pages
        run: yarn install --frozen-lockfile

      - name: Build Frontend
        working-directory: ./pages
        run: yarn build

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Ensure Cloudflare Pages Project Exists
        run: |
          wrangler pages project list --api-token $CF_API_TOKEN --account-id $CF_ACCOUNT_ID | grep -q 'mobileid' || \
          wrangler pages project create mobileid --production-branch=main --api-token $CF_API_TOKEN --account-id $CF_ACCOUNT_ID

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: mobileid
          directory: ./pages/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}