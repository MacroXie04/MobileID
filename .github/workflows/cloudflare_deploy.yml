name: Deploy Frontend to Cloudflare Pages

on:
  # Allow manual deployment trigger
  workflow_dispatch:
  # Trigger after Frontend CI succeeds (ensures tested code is deployed)
  # This prevents deployment of untested code
  workflow_run:
    workflows: ["Frontend CI"]
    branches: [main]
    types:
      - completed

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write
  actions: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend to Cloudflare Pages
    timeout-minutes: 30
    # Only deploy when:
    # 1. Manual trigger on main branch by allowlisted user
    # 2. Frontend CI workflow on this repo/main succeeded by allowlisted user
    # Allowed users: MacroXie04
    if: |
      (
        github.event_name == 'workflow_dispatch' &&
        github.ref == 'refs/heads/main' &&
        (github.actor == 'hongzhe' || github.actor == 'MacroXie04')
      ) ||
      (
        github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main' &&
        github.event.workflow_run.head_repository.full_name == github.repository &&
        (github.event.workflow_run.actor.login == 'hongzhe' || github.event.workflow_run.actor.login == 'MacroXie04')
      )

    environment:
      name: MobileID Frontend (Cloudflare - Production)
      url: https://mobileid.pages.dev

    # Note: gitHubToken is not provided to cloudflare/pages-action to avoid
    # duplicate deployment records. The deployment record is created via
    # the environment configuration above.

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Use workflow_run's head_sha for workflow_run events, otherwise use default
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Wait for required security workflows
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const targetSha = context.payload.workflow_run?.head_sha || context.sha;
            const required = [
              { name: 'Security Scan', workflow_id: 'security_scan.yml' },
              { name: 'CodeQL Security Analysis', workflow_id: 'codeql.yml' },
            ];

            const sleep = (ms) => new Promise((resolve) => setTimeout(resolve, ms));
            const intervalSeconds = 30;
            const maxAttempts = Math.ceil((20 * 60) / intervalSeconds);

            core.info(`Waiting for required workflows on commit ${targetSha}`);

            for (const wf of required) {
              let completed = false;
              for (let attempt = 1; attempt <= maxAttempts; attempt++) {
                const { data } = await github.rest.actions.listWorkflowRuns({
                  owner,
                  repo,
                  workflow_id: wf.workflow_id,
                  per_page: 20,
                });

                const run = data.workflow_runs.find((r) => r.head_sha === targetSha);
                if (run) {
                  core.info(`${wf.name}: status=${run.status} conclusion=${run.conclusion}`);
                  if (run.status === 'completed') {
                    if (run.conclusion !== 'success') {
                      throw new Error(`${wf.name} did not succeed (conclusion=${run.conclusion})`);
                    }
                    completed = true;
                    break;
                  }
                } else {
                  core.info(`${wf.name}: no run found yet`);
                }

                await sleep(intervalSeconds * 1000);
              }

              if (!completed) {
                throw new Error(`${wf.name} did not complete within timeout`);
              }
            }

      - name: Print deployment info
        run: |
          echo "## Deployment Info" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit SHA:** $(git rev-parse HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit Message:** $(git log -1 --pretty=%B)" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "Deploying commit: $(git rev-parse HEAD)"
          echo "Commit message: $(git log -1 --pretty=%B)"

      - name: Download frontend build artifact (from CI)
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          run-id: ${{ github.event.workflow_run.id }}
          path: pages/dist

      - name: Setup Node.js (manual deploy)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: pages/yarn.lock

      - name: Install Dependencies (manual deploy)
        if: github.event_name == 'workflow_dispatch'
        working-directory: ./pages
        run: yarn install --frozen-lockfile --network-timeout 120000

      - name: Build Frontend (manual deploy)
        if: github.event_name == 'workflow_dispatch'
        working-directory: ./pages
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: yarn build

      # ---------- Deploy to Cloudflare Pages ----------
      # Note: gitHubToken is not provided to avoid duplicate deployment records.
      # The deployment record is created via the environment configuration above.
      - name: Deploy to Cloudflare Pages
        id: deploy_pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: mobileid
          directory: ./pages/dist
          branch: main

      - name: Print deployment URL
        run: |
          echo "Deployment URL: ${{ steps.deploy_pages.outputs.url }}"
          echo "Deployment ID: ${{ steps.deploy_pages.outputs.id }}"
          echo "Deployment Environment: ${{ steps.deploy_pages.outputs.environment }}"

      # ---------- Post-Deployment Verification ----------
      - name: Wait for deployment to propagate
        run: sleep 15

      - name: Verify Frontend Deployment
        run: |
          # Use the actual deployment URL from the action output
          DEPLOY_URL="${{ steps.deploy_pages.outputs.url }}"
          PROD_URL="https://mobileid.pages.dev"
          
          echo "Deployment URL: $DEPLOY_URL"
          echo "Production URL: $PROD_URL"
          
          # Check deployment URL responds
          echo "Checking deployment URL..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL" || echo "000")
          echo "Deployment URL Response: $HTTP_CODE"

          # Also check production URL
          echo "Checking production URL..."
          HTTP_CODE_PROD=$(curl -s -o /dev/null -w "%{http_code}" "$PROD_URL" || echo "000")
          echo "Production URL Response: $HTTP_CODE_PROD"

          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 400 ]; then
            echo "::error::Deployment verification failed: Deployment URL returned $HTTP_CODE"
            exit 1
          fi
          echo "[PASS] Frontend is responding"

      - name: Smoke Test - Critical Assets
        run: |
          DEPLOY_URL="${{ steps.deploy_pages.outputs.url }}"

          echo "Running smoke tests for critical assets..."

          # Check if index.html contains expected content
          CONTENT=$(curl -s "$DEPLOY_URL")
          if echo "$CONTENT" | grep -q "MobileID"; then
            echo "[PASS] Index page contains expected content"
          else
            echo "[WARN] Index page may not have expected content"
          fi

          # Check privacy page
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/privacy.html" || echo "000")
          echo "Privacy Page: $HTTP_CODE"

          echo "[PASS] Smoke tests completed"

      - name: Deployment Summary
        run: |
          echo "## Frontend Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment URL:** ${{ steps.deploy_pages.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:** https://mobileid.pages.dev" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.deploy_pages.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Healthy" >> $GITHUB_STEP_SUMMARY
