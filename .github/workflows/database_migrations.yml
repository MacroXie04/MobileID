name: Database Migrations

# Runs ONLY after Django Tests succeed, ensuring migrations only run on tested code.
# This prevents duplicate runs - Django Tests is the gatekeeper.
on:
  workflow_run:
    workflows:
      - Django Tests
    branches: [main]
    types:
      - completed
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  test-migrations:
    # Run when manual trigger or Django Tests succeed on main
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use workflow_run's head_sha for workflow_run events, otherwise use default
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for missing migrations
        working-directory: ./src
        env:
          DJANGO_SETTINGS_MODULE: "core.settings.dev"
          TESTING: "True"
        run: |
          python manage.py makemigrations --check --dry-run

      - name: Test migrations application
        working-directory: ./src
        env:
          DJANGO_SETTINGS_MODULE: "core.settings.dev"
          TESTING: "True"
        run: |
          python manage.py migrate
