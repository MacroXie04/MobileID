name: Deploy to Cloud Run

# Trigger deployment only after "Django Tests" workflow succeeds on main branch
on:
  workflow_run:
    workflows: [ "Django Tests" ]
    branches: [ main ]
    types:
      - completed

env:
  PROJECT_ID: mobileid-478800
  REGION: us-central1
  SERVICE_NAME: mobileid

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Execute only if the test workflow passed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      # Checkout the specific commit that passed the tests
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push Container
        run: |-
          gcloud builds submit src --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}
          # Connect to Cloud SQL and allow public access
          flags: '--add-cloudsql-instances=${{ secrets.INSTANCE_CONNECTION_NAME }} --allow-unauthenticated'
          # Inject environment variables from GitHub Secrets
          env_vars: |-
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            INSTANCE_CONNECTION_NAME=${{ secrets.INSTANCE_CONNECTION_NAME }}
            GCP_PROJECT_ID=${{ env.PROJECT_ID }}
            DJANGO_SETTINGS_MODULE=core.settings.prod
            DJANGO_SUPERUSER_USERNAME=${{ secrets.ADMIN_USERNAME }}
            DJANGO_SUPERUSER_EMAIL=${{ secrets.ADMIN_EMAIL }}
            DJANGO_SUPERUSER_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
            SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
            
            SELENIUM_ENABLED=${{ secrets.SELENIUM_ENABLED }}
            
            ALLOWED_HOSTS=*
            DB_PROFILE=gcp
            DEBUG=False
            ENVIRONMENT=production

            CORS_ALLOWED_ORIGINS=["*"]
            CSRF_TRUSTED_ORIGINS=https://*.run.app
            
            ADMIN_URL_PATH=${{ secrets.ADMIN_URL_PATH }}