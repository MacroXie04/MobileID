name: Lint Prettier

on:
  push:
    branches: ['**']
    paths:
      - 'pages/**'
      - '.github/workflows/lint_prettier.yml'
  pull_request:
    branches: ['**']
    paths:
      - 'pages/**'
      - '.github/workflows/lint_prettier.yml'

jobs:
  prettier:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: pages/package-lock.json
      
      - name: Install dependencies
        working-directory: ./pages
        run: npm install
      
      - name: Run Prettier
        working-directory: ./pages
        run: npx prettier --check .

